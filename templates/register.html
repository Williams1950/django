<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<form action="" method="post">

    {% csrf_token %}
    Name: <input type="text" name="first_name" placeholder="Enter First Name"><br>
    Last Name: <input type="text" name="last_name" placeholder="Enter Last Name"><br>
    User NAme: <input type="text" name="username" placeholder="Enter Username"><br>
    Email: <input type="email" name="email" placeholder="Enter Email"><br>
    Password: <input type="password" name="password1" placeholder="Enter Password"><br>
    Confirm Password: <input type="password" name="password2" placeholder="Confirm Password"><br>
    <input type="submit">

</form>
<div>
    {% for message in messages %}
    <h3>
        {{message}}
    </h3>
    {% endfor %}
</div>
</body>
</html>
